<!-- Script for dynamic adding styles -->
<script>
    (function () {
        const styles = [
            {
                url: '/css/gulp-libs.css',
                media: ''
            },
            {
                url: '/css/gulp-main.css',
                media: ''
            },
            {
                url: '/css/gulp-main-media-below-m.css',
                media: '(max-width: 767px)'
            }
        ];

        let node;
        let head = document.getElementsByTagName('head')[0];

        head.childNodes.forEach(nodeItem => {
            if (nodeItem.nodeType === 8 && nodeItem.nodeValue.trim() === '!Dynamic added styles') {
                node = nodeItem;
            }
        });

        styles.forEach(style => {
            let link = document.createElement('link');

            link.setAttribute('rel', 'stylesheet');
            link.setAttribute('type', 'text/css');
            link.setAttribute('href', style.url);
            link.setAttribute('media', style.media);

            // document.getElementsByTagName('head')[0].appendChild(link);
            head.insertBefore(link, node);
        });

    })();
</script>
<!-- !Script for dynamic adding styles -->
